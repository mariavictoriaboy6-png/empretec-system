<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico</title>
  <link rel="icon" href="logohistorico.png">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Hanken+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="historico.css">
</head>
<body>
  <button class="voltar" id="btn-voltar">←</button>
  <div class="overlay">
    <h1 class="titulo">HISTÓRICO</h1>
    <div class="container">
      <table class="tabela">
        <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Pedido</th>
    <th>Pagamento</th>
    <th>Valor</th>
    <th>Ações</th> <!-- 7ª coluna -->
  </tr>
</thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="historico.js"></script>
  <script>
    document.getElementById('btn-voltar').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
